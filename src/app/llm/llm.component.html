<div class="llm-container">
  <div class="overlay" *ngIf="isLoading">
    <div class="spinner">Loading...</div>
  </div>

  <h2>LLM Interface</h2>

  <section>
    <h3>Ask a Question</h3>
    <form [formGroup]="questionForm" (ngSubmit)="askQuestion()">
      <input formControlName="question" placeholder="Enter your question" />
      <button
        type="submit"
        [disabled]="!isAskButtonEnabled()"
        [class.active]="isAskButtonEnabled()"
      >
        Ask
      </button>
    </form>
    <p *ngIf="questionAnswer">{{ questionAnswer }}</p>
  </section>

  <section>
    <h3>Create Notes</h3>
    <button (click)="createNotes()">Create Notes</button>
    <pre *ngIf="notes">{{ notes }}</pre>
  </section>

  <section>
    <h3>Create Key Points</h3>
    <button (click)="createKeyPoints()">Create Key Points</button>
    <pre *ngIf="keyPoints">{{ keyPoints }}</pre>
  </section>

  <section>
    <h3>Create Quiz</h3>
    <button (click)="createQuiz()">Create Quiz</button>
    <pre *ngIf="quiz">{{ quiz }}</pre>
  </section>

  <section>
    <h3>Create Study Guide</h3>
    <button (click)="createStudyGuide()">Create Study Guide</button>
    <pre *ngIf="studyGuide">{{ studyGuide }}</pre>
  </section>
</div>
